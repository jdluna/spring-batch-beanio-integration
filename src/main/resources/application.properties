# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.hibernate.ddl-auto=create

#CONFIGURACOES SPRING BATCH
spring.batch.job.enabled=false
spring.batch.initialize-schema=always

#DIRETORIOS
file.directory.out=${directory-out:${user.home}/output/}

########################## QUARTZ #############################

#scheduler name will be "MyScheduler"
org.quartz.scheduler.instanceName = USER_JOB_CREATE

#maximum of 3 jobs can be run simultaneously
#org.quartz.threadPool.threadCount = 3

#All of Quartz data is held in memory (rather than in a database).
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
